<script language="javascript">
	$("#background-image").fullscreenBackground({
		selector: "#bg-img",
		fillOnResize: true,
		defaultCss: true
	});
var specialKeys = new Array();"34,39,38,60,62,92,35,47,63,59";
	specialKeys.push(34);//double speech
	specialKeys.push(39);//single speech
	specialKeys.push(38);//ampersion
	specialKeys.push(60);//less than
	specialKeys.push(62);//greater than
	specialKeys.push(92);//Backslash
	specialKeys.push(35);//Hash
	specialKeys.push(47);//Common Slash
	specialKeys.push(63);//Question Mark
	specialKeys.push(59);//Semicolon
	function IsAlphaNumeric(e) {

		var keyCode = e.charCode;
		var ret = true;
		//alert(keyCode)
		for(v in specialKeys){
			if(specialKeys[v]==keyCode){
				ret = false;
				break;
			}
		}
		if(ret==false)
			alert(top.frames['divframe'].frames['windowframe'].jsHT.get("SpecialCharacters"));
			//alert("Special Characters Not Allowed!")
		return ret;
	}
	function mouseOve(sObj)
	{
		//alert(sObj.id)
		//alert(sObj.src);
		//document.getElementById("login_button").src = "../images/login_button_reset_99x30.png";
		if(sObj.id == "login_button")
			sObj.src = "../images/login_button_login_press_99x30.png";
		else if(sObj.id == "login_button_reset")
			sObj.src = "../images/login_button_reset_press_99x30.png";
	}
	function mouseOut(sObj)
	{
		if(sObj.id == "login_button")
			sObj.src = "../images/login_button_99x30.png";
		else if(sObj.id == "login_button_reset")
				sObj.src = "../images/login_button_reset_99x30.png";
	}
	function validate()
	{
		document.login.projectName.value ="VTS";

		if(document.login.username.value == "")
		{
			alert(top.frames['divframe'].frames['windowframe'].jsHT.get("EnterUsername"));
			//alert("Please enter username");
			document.login.username.focus();
			return false;
		}
		else if(document.login.password.value == "")
		{
			alert(top.frames['divframe'].frames['windowframe'].jsHT.get("EnterPassword"));
			//alert("Please enter password");
			document.login.password.focus();
			return false;
		}
		else if(document.login.password.value == "none" || document.login.password.value == "NONE")
		{
			alert(top.frames['divframe'].frames['windowframe'].jsHT.get("AccessDenied"));
			//alert("Access denied");
			document.login.password.value = "";
			document.login.username.value = "";
			document.login.username.focus();
			return false;
		}

		return true;
	}
	function resetFields()
	{
		document.login.username.value = "";
		document.login.password.value = "";
		document.login.username.focus();
		return false;
	}
	function checkUser(){
		obj = document.getElementById("fgpwd_name");
		if(obj.value==""){
			alert(top.frames['divframe'].frames['windowframe'].jsHT.get("YourUsername"));
			//alert("Please Enter Your Username.");
			return;
		}
		else if(obj.value=="none"){
			alert(top.frames['divframe'].frames['windowframe'].jsHT.get("CorrectValue"));
			//alert("Please Enter Correct Value.");
			return;
		}
		
		document.forgerSubmit.submit();
	}
	function closePopup(){
		document.getElementById("fgpwd_parent").style.display= "none";
		document.getElementById("fgpwd_main").style.display= "none";
		document.getElementById("invalid").innerHTML ="";
		if(document.getElementById("emailstatus"))
			document.getElementById("emailstatus").style.display= "none";

	}
	function openPopup(){
		document.getElementById("fgpwd_parent").style.display= "block";
		document.getElementById("fgpwd_main").style.display= "block";
		document.getElementById("invalid").innerHTML ="";
	}
	function onlinePayment()	//Added by Binal Shah
	{
		window.location.href = "../jsp/paymentLogin.jsp";
	}
</script>
